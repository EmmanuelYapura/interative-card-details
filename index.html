<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 10px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-cards">

    <div class="card-back">
      <p class="text-back">
        000
      </p>
      <div class="card-front">
        <img class="logo-card" width="55px" height="30px" src="./images/card-logo.svg" alt="logo">
        <p class="number-card">
          0000 0000 0000 0000
        </p>
        <p class="user-card">
          <span class="name-card"> Jane Appleseed </span>
          <span class="card-date">
            <span class="mm-card">00</span>/<span class="yy-card">00</span>
          </span>
        </p>
      </div>
    </div>

  </div>

  <div class="container-form">
      <!-- Completed state -->
      <div class="completed-state">
        <img class="icon-complete-state" width="80" height="80" src="./images/icon-complete.svg" alt="icon-complete">
        <h2 class="title-complete-state">Thank You!</h2>
        <p class="text-complete-state">We've added your card details</p>
        <button class="btn-submit" id="btn-continue">Continue</button>
      </div>


    <form class="form-card">
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input type="text" class="input-card" id="cardName" placeholder=" e.g. Jane Appleseed">
        <label for="cardNumber">Card Number</label>
        <input type="number" class="input-card" id="cardNumber" placeholder=" e.g. 1234 5678 9123 0000">
      </div>
  
      <!-- Este div contiene los 3 inputs -->
      <div class="from-group-2">
        <div class="form-group-date">
          <label>Exp. Date (MM/YY)</label>
          <div>
            <input type="number" class="input-date" id="mm" placeholder=" MM">
            <input type="number" class="input-date" id="yy" placeholder="YY">
          </div>
        </div>
        <div class="form-group-cvc">
          <label for="cvc">CVC</label>
          <input type="number" class="input-cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>

    
  
      <button class="btn-submit" type="submit">Confirm</button>
    </form>
  </div>

  </div> -->
  <script src="index.js"></script>
</body>

</html>
